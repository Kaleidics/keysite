<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
        
    </head>
        <header role="banner">
            <ul id="navbar" class="no-scroll sticky">
                <ul class="innerNav west">
                    <li class="logo-holder"><a href="#"><img id="logo" src="./images/logo.jpg"></a></li>
                    <li><a href="#">KeySite</a></li>
                    <li><a href="#">Version 1</a></li>
                    <li><a href="#">Version 2</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
                <ul class="innerNav east">
                    <li><a href=""><ion-icon name="pin"></ion-icon></a></li>
                    <li><a href=""><ion-icon name="person"></ion-icon></a></li>
                    <li><a href=""><ion-icon name="search"></ion-icon></a></li>
                    <li><a href=""><ion-icon name="cart"></ion-icon></a></li>
                    <li class="mobileNav">
                        <div class="content" id=icon>
                            <div class="icon1"></div>
                            <div class="icon2"></div>
                            <div class="icon3"></div>
                            </div>
                    </li>
                </ul>
            </ul>

        </header>
    <body>
        <div class="tagline">
            <h1>The Modern Classic</h1>
        </div>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="./images/m2.jpg" class="dash">
            </div>
            <div class="mySlides fade">
                <img src="./images/m1.png" class="dash">
            </div>
            <div class="mySlides fade">
                <img src="./images/m3.png" class="dash">
            </div>
            <a class="prev" onclick="plusSlides(-1)"><ion-icon name="arrow-back"></ion-icon></a>
            <a class="next" onclick="plusSlides(1)"><ion-icon name="arrow-forward"></ion-icon></a>
            <br>
            <div class="dots">
                 <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    </body>
</html>
