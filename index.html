<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    
</head>
<body>
    <div class="slideshow-container">
    
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/main.jpg" class="dash">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/secondslide.jpg" class="dash">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/thirdslide.jpg" class="dash">
        </div>
    
        <a class="prev"><ion-icon name="arrow-back"></ion-icon></a>
        <a class="next"><ion-icon name="arrow-forward"></ion-icon></a>
    
    </div>
    <br>
    
    <div class="dots">
        <span class="dot first"></span>
        <span class="dot second"></span>
        <span class="dot third"></span>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</body>
</html>
